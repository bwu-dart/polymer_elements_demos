<dom-module id="seed-element-demo">
  <template>
    <style include="demo-elements"></style>
  

    <p>An example of <code>&lt;seed-element&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <seed-element author='{"name": "Lord Meowser", "image": "http://placekitten.com/g/200/300"}' fancy>
      <h2>Hello seed-element</h2>
    </seed-element>

    <script>
      var seedElement = document.querySelector('seed-element');
      
      document.querySelector('#saybtn').addEventListener('click', function() {
        alert(seedElement.sayHello('Hallo!'));
      });
      
      document.querySelector('#laserbtn').addEventListener('click', function() {
        seedElement.fireLasers();
      });
      
      document.addEventListener("seed-element-lasers", function(e) {
        console.log(e.detail.sound);
      });
      
    </script>

  
  </template>
</dom-module>
